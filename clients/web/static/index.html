<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoseMe · Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
  <header>
    <div class="header-top">
      <div>
        <div class="logo">LoseMe</div>
        <h1>Index <span>Dashboard</span></h1>
      </div>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
        <div class="api-config">
          <label>API</label>
          <input type="text" id="apiBase" value="" placeholder="http://localhost:8000">
        </div>
        <button class="btn" id="refreshBtn">⟳ Refresh</button>
      </div>
    </div>

    <div class="tabs">
      <div class="tab" data-tab="index">Index</div>
      <div class="tab" data-tab="search">Search</div>
      <div class="tab" data-tab="runs">Runs</div>
    </div>
  </header>

  <div id="errorMsg" class="error-msg" style="display:none;"></div>
  <main id="app"></main>
  <div style="height:40px;"></div>
</div>

<script type="module" src="/static/app.js"></script>
</body>
</html>
